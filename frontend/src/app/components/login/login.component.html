<div class="login-container">
  <h2>Login</h2>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Email Field -->
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email"
        [(ngModel)]="credentials.email" 
        name="email"
        required
        #emailInput="ngModel"
        class="input-field"
        placeholder="Enter your email"
      >
      <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
        <span *ngIf="emailInput.errors?.['required']">âš  Email is required</span>
        <span *ngIf="emailInput.errors?.['email']">âš  Invalid email format</span>
      </div>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <label for="password">Password:</label>
      <div class="password-container">
        <input 
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          [(ngModel)]="credentials.password" 
          name="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="input-field"
          placeholder="Enter your password"
        >
        <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
          {{ showPassword ? 'ğŸ™ˆ' : 'ğŸ‘ï¸' }}
        </button>
      </div>
      <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
        <span *ngIf="passwordInput.errors?.['required']">âš  Password is required</span>
        <span *ngIf="passwordInput.errors?.['minlength']">âš  At least 6 characters</span>
      </div>
    </div>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="submit-btn"
      [disabled]="loginForm.invalid || isLoading"
    >
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>

    <!-- Login Feedback -->
    <div *ngIf="loginMessage" class="feedback" [class.success]="loginSuccess">
      {{ loginMessage }}
    </div>
  </form>
</div>
