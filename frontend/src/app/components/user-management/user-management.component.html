<div class="container">
  <h2 class="my-4">Gestion des Utilisateurs</h2>

  <!-- Alertes -->
  <div *ngIf="messageSucces || messageErreur"
       class="alert alert-dismissible fade show"
       [ngClass]="{
         'alert-success': messageSucces,
         'alert-danger': messageErreur
       }">
    {{ messageSucces || messageErreur }}
    <button type="button" class="btn-close" (click)="messageSucces = ''; messageErreur = ''"></button>
  </div>

  <!-- Bouton d'ajout -->
  <button class="btn btn-primary mb-3" (click)="showAddForm = true">
    <i class="bi bi-plus-circle me-2"></i> Ajouter un Utilisateur
  </button>

  <!-- Formulaire d'ajout -->
  <div *ngIf="showAddForm" class="card p-3">
    <h5>Ajouter un utilisateur</h5>
    <form (ngSubmit)="addUser()">
      <div class="mb-3">
        <label class="form-label">Nom</label>
        <input type="text" class="form-control" [(ngModel)]="newUser.nom" name="nom" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="newUser.email_utilisateur" name="email_utilisateur" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Téléphone</label>
        <input type="tel" class="form-control" [(ngModel)]="newUser.tel_utilisateur" name="tel_utilisateur">
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-success me-2">Ajouter</button>
        <button type="button" class="btn btn-secondary" (click)="cancelForm()">Annuler</button>
      </div>
    </form>
  </div>

  <!-- Tableau des utilisateurs -->
  <div class="table-responsive mt-4">
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id_utilisateur }}</td>
          <td>{{ user.nom }}</td>
          <td>{{ user.email_utilisateur }}</td>
          <td>{{ user.tel_utilisateur || 'N/A' }}</td>
          <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id_utilisateur)">
              <i class="bi bi-trash me-1"></i> Supprimer
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
